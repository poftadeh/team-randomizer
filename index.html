<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/vendors/bootstrap.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Team Randomizer</title>
  </head>
  <body>
    <div class="container w-55 p-5">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Player name"
        />
        <div class="input-group-append">
          <button class="btn btn-primary">Add</button>
        </div>
      </div>
      <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Veto</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
            </tr>
          </tbody>
        </table>        
    </div>
    <script src="./js/vendors/jquery-3.4.1.js"></script>
    <script src="./js/vendors/bootstrap.bundle.js"></script>
    <script src="./js/vendors/react.js"></script>
    <script src="./js/vendors/react-dom.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
